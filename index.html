<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
    
    <style>
		.template {
			display: none;
		}
	</style>

</head>

<body>

	<div class="card">
      <div class="card-body">
        This is some text within a card body.
      </div>
    </div>
    
    <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        Department
        <span class="badge badge-primary badge-pill">14</span>
      </li>
    </ul>
    
   
    
    
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>

	<script>
	$(document).ready(function(){

      var url = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$select=department,count(department)&$group=department";
      
      

      $.get(url, function(response) {
          console.log(response);

          var data = response;

          $.each(data, function(i,v){
            //console.log(i,v);

            // clone card
            var clone = $(".template").clone();
            // update values
            clone.find(".list-group-item").text(v.department);


            clone.find(".list-group-item").text(v.department);
            
            if (v.violations) {
              //clone.find(".card-text").text(v.violations);
            } else {
              clone.find(".card-text").text("")
            }
            
            


            clone.removeClass("template")


            // insert into DOM
            $("body").append(clone);

          });


      } )
        
       
        
      

      




    });
	</script>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous">

	</script>
</body>

</html>
